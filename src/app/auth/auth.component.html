<div class="row justify-content-md-center pt-3">
    <div class="col-xs-12 col-md-6">
        <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email"
                    required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password"
                    required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary mr-2"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'LogIn' : 'Sign Up' }}</button>
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
        </form>
    </div>
</div>
