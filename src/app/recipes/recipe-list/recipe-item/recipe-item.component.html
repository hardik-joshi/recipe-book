<li class="list-group-item list-group-item-action d-flex justify-content-between lh-condensed" 
    routerLinkActive="active" [routerLink]="index" style="cursor: pointer">
    <div class="text-truncate" style="max-width: 33rem;">
        <h6 class="my-0">{{recipe.name}}</h6>
        <small>{{recipe.description}}</small>
    </div>
    <span class="text-muted"><img [src]="recipe.imagePath" style="max-height: 50px; max-width: 100px;" /></span>
</li>
