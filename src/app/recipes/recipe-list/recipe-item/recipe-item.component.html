<li class="list-group-item d-flex justify-content-between lh-condensed" (click)="onSelected()" style="cursor: pointer">
    <div class="text-truncate" style="max-width: 33rem;">
        <h6 class="my-0">{{recipe.name}}</h6>
        <small class="text-muted">{{recipe.description}}</small>
    </div>
    <span class="text-muted"><img [src]="recipe.imagePath" style="max-height: 50px; max-width: 100px;" /></span>
</li>
