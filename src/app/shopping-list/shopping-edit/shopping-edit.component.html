<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-row align-items-center">
    <div class="col-md-6">
      <label class="sr-only" for="ingredientName">Name</label>
      <input type="text" class="form-control mb-2" id="ingredientName" name="name" placeholder="Ingredient Name"
             ngModel required>
    </div>
    <div class="col-md-3">
      <label class="sr-only" for="ingredientAmount">Amount</label>
      <input type="number" class="form-control mb-2" id="ingredientAmount" name="amount" placeholder="Amount"
             ngModel required pattern="^[1-9]+[0-9]*$">
    </div>
    <div class="col-md-3">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-link" type="submit" [disabled]="!f.valid">
            <i class="material-icons">{{ editMode ? 'edit' : 'add' }}</i>
          </button>
          <button type="button" class="btn btn-link" *ngIf="editMode"><i class="material-icons" (click)="onDelete()">delete</i></button>
          <button type="button" class="btn btn-link"><i class="material-icons" (click)="onClear()">clear</i></button>
        </div>
      </div>
    </div>
  </div>
</form>
